<body>

<div class="container">
  <h1>Admin - Tambah/Edit Tamu</h1>

  <input id="nama_kel" placeholder="Nama Keluarga">
  <input id="nama_pasangan" placeholder="Nama Pasangan">

  <button id="generateBtn">Generate Link & Teks</button>

  <textarea id="ucapan_text" placeholder="Teks Undangan" readonly></textarea>

  <div id="actionButtons" class="flex" style="display:none;">
    <button id="salinBtn" class="btn-blue">Salin Teks</button>
    <button id="resetBtn" class="btn-gray">Tambah Nama Tamu Lain</button>
  </div>
</div>

<script>
  const namaKel = document.getElementById('nama_kel');
  const namaPasangan = document.getElementById('nama_pasangan');
  const ucapanText = document.getElementById('ucapan_text');
  const generateBtn = document.getElementById('generateBtn');
  const actionButtons = document.getElementById('actionButtons');
  const salinBtn = document.getElementById('salinBtn');
  const resetBtn = document.getElementById('resetBtn');

  let linkTamu = '';

  generateBtn.addEventListener('click', () => {
    if (!namaKel.value || !namaPasangan.value) {
      return alert('Nama tamu dan pasangan wajib diisi!');
    }

    const origin = window.location.origin;
    const param = encodeURIComponent(`${namaKel.value} & ${namaPasangan.value}`);
    linkTamu = `${origin}/?to=${param}`;

    ucapanText.value = `${namaKel.value} & ${namaPasangan.value}

Bismillahirrahmanirrahim
Assalamu'alaikum Warahmatullahi Wabarakatuh

Yth. Bpk/Ibu/Sdr/i ${namaKel.value.toUpperCase()} & ${namaPasangan.value.toUpperCase()}, 

Dengan mengharap ridha dan rahmat Allah SWT, serta tanpa mengurangi rasa hormat. Perkenankan kami mengundang Bpk/Ibu/Sdr/i untuk hadir di acara pernikahan kami pada:

Nama: Siti Santia & Angga Agnia
Hari/Tgl: Sabtu, 30 Agustus 2025
Pukul: 08.00 s.d. Selesai
Lokasi: Kp. Ci Pangawaren RT 09/02, Pasir Panjang, Ciracap

Merupakan suatu kehormatan bagi kami apabila Bpk/Ibu/Sdr/i dapat menghadiri/menyaksikan prosesi pernikahan kami pada tautan dibawah ini:

${linkTamu}

Kami juga mengharapkan ucapan, harapan, serta doa Bpk/Ibu/Sdr/i untuk kami.

Atas perhatiannya kami ucapkan terimakasih.`;

    actionButtons.style.display = 'flex';
  });

  salinBtn.addEventListener('click', () => {
    if (!ucapanText.value) return alert('Teks undangan kosong!');
    navigator.clipboard.writeText(ucapanText.value)
      .then(() => alert('Teks undangan berhasil disalin!'))
      .catch(() => {
        const el = document.createElement('textarea');
        el.value = ucapanText.value;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert('Teks undangan berhasil disalin (fallback)!');
      });
  });

  resetBtn.addEventListener('click', () => {
    namaKel.value = '';
    namaPasangan.value = '';
    ucapanText.value = '';
    actionButtons.style.display = 'none';
    linkTamu = '';
  });
</script>
